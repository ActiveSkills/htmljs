<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generowanie, drukowanie i zapisywanie PDF z jsPDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
	
</head>
<body>
  <h1>Generowanie, drukowanie i zapisywanie PDF z jsPDF</h1>

  <button onclick="generatePDF()">Generuj PDF</button>

  <script>
    // Inicjalizacja jsPDF
	window.jsPDF = window.jspdf.jsPDF
    const doc = new jsPDF();

    function generatePDF() {
   doc.setProperties({
    title: "Porównanie cen samochodów Lexus IS 200"
});

// Dodawanie nowej strony
doc.addPage();

// Definiowanie czcionki
doc.setFont("Arial");

// Dodawanie nagłówka
doc.setFontSize(18);
doc.text("Porównanie cen samochodów Lexus IS 200", doc.internal.pageSize.width / 2, 30, { align: "center" });

// Dodawanie miasta i daty
doc.setFontSize(12);
doc.text("Miasto: Szczecin", 20, 50);
doc.text("Data: 26 marca 2024", 20, 60);

// Dodawanie tabeli z danymi
var headers = ["Rok produkcji", "Przebieg (km)", "Cena (PLN)"];
var data = [
    [2005, 120000, 25000],
    [2008, 100000, 28000],
    [2010, 90000, 32000],
    [2012, 80000, 35000],
    [2015, 60000, 38000]
];
doc.autoTable({
    startY: 80,
    head: [headers],
    body: data,
    theme: "striped"
});

// Dodawanie wiersza o pracy w policji
doc.setFontSize(12);
doc.text("Praca w policji wymaga zaangażowania i odpowiedzialności w służbie społeczeństwu.", 20, doc.internal.pageSize.height - 50);

// Dodawanie miejsca na pieczątkę
doc.text("..................................................", 20, doc.internal.pageSize.height - 20);


      // Zapisz dokument
      //doc.save("policyjne_supermoce_kosmos.pdf");
	  
	     doc.autoPrint();
      window.open(doc.output('bloburl'));
	  
    }

   
    

 
  </script>
</body>
</html>
