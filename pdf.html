<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generowanie, drukowanie i zapisywanie PDF z jsPDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h1>Generowanie, drukowanie i zapisywanie PDF z jsPDF</h1>

  <button onclick="generatePDF()">Generuj PDF</button>

  <script>
    // Inicjalizacja jsPDF
	window.jsPDF = window.jspdf.jsPDF
    const doc = new jsPDF();

    function generatePDF() {
      // Nagłówek
      doc.setFontSize(18);
      doc.setTextColor(0, 0, 255); // Kolor tekstu: niebieski
      doc.text("Policyjne Supermoce w Kosmosie", 10, 20);

      // Linia pod nagłówkiem
      doc.setLineWidth(0.5);
      doc.line(10, 25, 200, 25); // Rysowanie linii od (10, 25) do (200, 25)

      // Tekst
      doc.setFontSize(12);
      doc.setTextColor(0); // Kolor tekstu: domyślny (czarny)
      const loremIpsum = "Jazda w chuj";

      // Dzielenie tekstu na linie, aby zmieścić się na stronie
      const lines = doc.splitTextToSize(loremIpsum, 180);
      doc.text(10, 35, lines);

      // Zapisz dokument
      //doc.save("policyjne_supermoce_kosmos.pdf");
	  
	     doc.autoPrint();
      window.open(doc.output('bloburl'));
	  
    }

   
    

 
  </script>
</body>
</html>
