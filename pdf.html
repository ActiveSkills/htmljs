<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generowanie, drukowanie i zapisywanie PDF z jsPDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h1>Generowanie, drukowanie i zapisywanie PDF z jsPDF</h1>

  <button onclick="generatePDF()">Generuj PDF</button>

  <script>
    // Inicjalizacja jsPDF
	window.jsPDF = window.jspdf.jsPDF
    const doc = new jsPDF();

    function generatePDF() {
    doc.setProperties({
    title: "Wygenerowano za pomocą WN NS v0.0.1"
});

// Dodawanie nowej strony
doc.addPage();

// Definiowanie czcionki
doc.setFont("Calibri");

// Rysowanie tekstu
doc.setFontSize(12);
doc.text("Wydział Kryminalny Komendy Wojewódzkiej Policji w Szczecinie", doc.internal.pageSize.width / 2, 40, { align: "center" });
doc.text("Jawne", doc.internal.pageSize.width / 2, 60, { align: "center" });
doc.text("Szczecin, 30.05.2022", doc.internal.pageSize.width / 2 + 190, 60, { align: "center" });

doc.text("Pieczęć, ldz.", 50, 90);
doc.text("KR-II-2560/22", 50, 103);

doc.text("Naczelnik", 360, 103);
doc.text("Wydziału Techniki Operacyjnej", 360, 116);
doc.text("Komendy Wojewódzkiej Policji", 360, 129);
doc.text("w Szczecinie", 360, 142);
doc.text("Priorytet: Pilne", 50, 170);
doc.text("W N I O S E K", doc.internal.pageSize.width / 2, 100, { align: "center" });


      // Zapisz dokument
      //doc.save("policyjne_supermoce_kosmos.pdf");
	  
	     doc.autoPrint();
      window.open(doc.output('bloburl'));
	  
    }

   
    

 
  </script>
</body>
</html>
