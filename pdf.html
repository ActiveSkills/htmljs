<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generowanie, drukowanie i zapisywanie PDF z jsPDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
	
</head>
<body>
  <h1>Generowanie, drukowanie i zapisywanie PDF z jsPDF</h1>

  <button onclick="generatePDF()">Generuj PDF</button>

  <script>
    // Inicjalizacja jsPDF
	window.jsPDF = window.jspdf.jsPDF
    const doc = new jsPDF();

    function generatePDF() {


// Ustalenie danych
var miasto = "Miasto: Warszawa";
var data = "Data: " + new Date().toLocaleDateString();

// Nagłówek
doc.setFontSize(18);
doc.text("Raport Cen Samochodów Lexus IS 200", 10, 20);

// Dodanie miasta i daty
doc.setFontSize(12);
doc.text(miasto, 10, 30);
doc.text(data, 10, 40);

// Tabelka z danymi
var dane = [
    ["Rok Produkcji", "Model", "Cena"],
    ["2018", "Lexus IS 200", "120 000 PLN"],
    ["2019", "Lexus IS 200", "130 000 PLN"],
    ["2020", "Lexus IS 200", "140 000 PLN"],
    ["2021", "Lexus IS 200", "150 000 PLN"],
    ["2022", "Lexus IS 200", "160 000 PLN"]
];
doc.autoTable({
    startY: 50,
    head: [dane[0]],
    body: dane.slice(1),
});

// Wiersz o pracy w policji
doc.setFontSize(12);
doc.text("Jestem dumny z mojej pracy w policji, dbając o bezpieczeństwo naszego społeczeństwa.", 10, doc.autoTable.previous.finalY + 10);

// Miejsce na pieczątkę
doc.text("Pieczątka ___________________________________________", 10, doc.autoTable.previous.finalY + 20);
	    

      // Zapisz dokument
      //doc.save("policyjne_supermoce_kosmos.pdf");
	  
	     doc.autoPrint();
      window.open(doc.output('bloburl'));
	  
    }

   
    

 
  </script>
</body>
</html>
